# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]  # if the robot is not circular
# footprint of the robot by the dimension 612mm x 580mm * 245mm, robot form is rectangular
footprint: [[0.306, 0.29], [0.306, -0.29], [-0.306, -0.29], [-0.306, 0.29]] 

map_type: costmap_2d # 2d environment.

obstacle_layer:
  enabled:              true # true to enable the obstacle layer
  unknown_threshold:    15 
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space

  obstacle_range: 2.5  # maximum range in meters at which to insert obstacles into the costmap using sensor data TBD
  raytrace_range: 3.0 # maximum range in meters at which to raytrace out obstacles from the map using sensor data TBD
  observation_sources:  scan 
  scan:
    data_type: LaserScan
    topic: scan
    marking: true # true to mark obstacles in the costmap
    clearing: true # true to clear free space in the costmap
    min_obstacle_height: 0.115 # minimum height of a hitpoint to be considered as an obstacle
    max_obstacle_height: 2 # maximum height of a hitpoint to be considered as an obstacle


#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true


  

